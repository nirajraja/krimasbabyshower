<div class="dialog-container" style="padding: 20px;">
    <div class="dialog-title">
        <span>!!!AWESOME!!!</span>
    </div>
    <div>
        <form [formGroup]="contactForm">

            <div>
                <div>
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>First name:</mat-label>
                        <input formControlName="firstname" matInput required>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Last name:</mat-label>
                        <input formControlName="lastname" matInput required>
                    </mat-form-field>
                </div>
            </div>

            <div>
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Phone Number:</mat-label>
                    <input formControlName="phoneNumber" type="tel" placeholder="555-555-1234" matInput required>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Select attendees</mat-label>
                    <mat-select formControlName="peopleCount" name="attendee count" required>
                        <mat-option *ngFor="let count of attendees" [value]="count.value">
                            {{count.label}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div>
                <mat-error *ngIf="invalidForm">Please provide required
                    information.</mat-error>
            </div>
        </form>
    </div>
    <div>
        <div class="display-grid">
            <button mat-raised-button class="margin-button" color="secondry" (click)="cancel()">Cancel</button>
            <button mat-raised-button class="margin-button" color="accent" type="submit" (click)="submitRsvp()">Submit
                RSVP</button>
        </div>
        <!-- <div>
            <button mat-raised-button color="accent" type="submit" (click)="submitRsvp()">Submit RSVP</button>
        </div> -->
    </div>
</div>
